<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider__by waleeddcoder</title>
    <link rel="icon" href="assets/js logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="imageSlider.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
        rel="stylesheet" />


</head>

<body>

    <div class="container">
        <div class="sliderWrapper">
            <button id="prevSlide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="imageList">
                <img src="assets/img-1.jpg" alt="img-1" class="imgItem">
                <img src="assets/img-2.jpg" alt="img-2" class="imgItem">
                <img src="assets/img-3.jpg" alt="img-3" class="imgItem">
                <img src="assets/img-4.jpg" alt="img-4" class="imgItem">
                <img src="assets/img-5.jpg" alt="img-5" class="imgItem">
                <img src="assets/img-6.jpg" alt="img-6" class="imgItem">
                <img src="assets/img-7.jpg" alt="img-7" class="imgItem">
                <img src="assets/img-8.jpg" alt="img-8" class="imgItem">
                <img src="assets/img-9.jpg" alt="img-9" class="imgItem">
                <img src="assets/img-10.jpg" alt="img-10" class="imgItem">
            </div>
            <button id="nextSlide" class="slide-button material-symbols-rounded">chevron_right</button>

        </div>
        <div class="sliderScrollbar">
            <div class="scrollbarTrack">
                <div class="scrollbarThumb">

                </div>
            </div>
        </div>
    </div>



    <script src="imageSlider.js" defer></script>
</body>

</html>
